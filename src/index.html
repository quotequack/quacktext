<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title">
    <h1 class="title">QUACK TO TEXT</h1>
  </div>

  <hr>

  <div class="input">
    <h3 class="original">Enter original text</h3>
    <input type="text", placeholder="Enter input"><br>
  </div>

 <hr>

  <div class="options">
    <h3 class="translation">Enter translation type</h3>
    <select name="type" id="type">
      <option value="discord">Discord</option>
      <option value="simple">Simple</option>
      <option value="markdown">Markdown</option>
      <option value="none">None</option>
    </select>
  </div>
    
  <hr>

  <div class="genAndOut">
    <br><button class="gen"><strong>GENERATE</strong></button>
    <p class="output">OUTPUT: Waiting...</p>
  </div>
</body>
</html>
