<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="rounded-xl bg-sky-500/50">
  <div class="title">
    <a href="guide.html"><img src="assets/INFO.svg" id="info" alt="image with an info icon"></a>
    <div class="divider"></div>
    <h1 class="title">QUACK TO TEXT</h1>
  </div>

  <hr>

  <div class="input">
    <h3 class="original">Enter original text</h3>
    <input type="text" placeholder="Enter input" id="input-id"><br>
  </div>

 <hr>

  <div class="options">
    <h3 class="translation">Enter translation type</h3>
    <select name="type" id="type">
      <option value="0">Discord</option>
      <option value="1">Simple</option>
      <option value="2">Markdown</option>
      <option value="3">None</option>
    </select>
  </div>
    
  <hr>

  <div class="genAndOut">
    <br><button id="gen"><strong>GENERATE</strong></button>
    <p id="output">OUTPUT: Waiting...</p>
  </div>
  <script src="main.js"></script>
</body>
</html>
